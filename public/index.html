<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skycast</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <script src="../src/pages/index.js"></script>
  </head>
  <body>
    <header>
      <img id="main-logo" src="../assets/skycast-logo.svg" alt="skycast Logo" />
      <button id="menu-icon" type="button">
        <img src="../assets/icons/menu-icons/more-vert.svg" alt="Menu Icon" />
      </button>
    </header>
    <div class="side-panel">
      <div class="side-panel-header">
        <h1>Settings</h1>
        <button id="close-side-panel-btn" type="button">
          <img
            src="../assets/icons/menu-icons/close_24dp_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Close Icon" />
        </button>
      </div>
      <ul id="settings-list">
        <li>
          <img
            class="settings-list-icon"
            src="../assets/icons/menu-icons/edit_24dp_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Edit Icon" />
          <p>Edit list</p>
        </li>
        <li id="change-temp-unit-btn">
          <img
            class="settings-list-icon"
            src="../assets/icons/menu-icons/device_thermostat_24dp_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Thermostat Icon" />
          <p id="change-temperature-unit">Change the unit to Fahrenheit (°F)</p>
        </li>
      </ul>
      <img
        class="theme-toggle"
        src="../assets/icons/menu-icons/light_mode_24dp_FILL0_wght400_GRAD0_opsz24.svg"
        alt="Theme Toggle Icon" />
    </div>
    <main>
      <h1 id="section-title">Today</h1>
      <div class="weather-cards-container">
        <div class="weather-card">
          <div class="location-label">
            <h2 class="location-name">London</h2>
          </div>
          <div class="weather-details-container">
            <h3 class="temperature-label">20°C</h3>
            <div class="weather-details">
              <h3 class="weather-description"></h3>
            </div>
          </div>
          <button class="view-data">
            <h4>View</h4>
            <img
              src="../assets/icons/menu-icons/arrow_forward_ios_24dp_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Arrow Icon" />
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
