<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>skycast</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <header>
            <div class="location-container">
                <span class="material-symbols-outlined"> location_on </span>
                <h3
                    id="location-name"
                    aria-label="Location will be displayed here"></h3>
            </div>
            <div class="theme-toggle-container">
                <img
                    class="theme-toggle-icon"
                    id="light-mode-switch"
                    src="assets/icons/light-mode-switch.svg"
                    alt="Theme Toggle" />
            </div>
        </header>
        <section id="side-panel">
            <h2>Search Locations</h2>
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search for places..." />
                <span id="search-button" class="material-symbols-outlined">
                    search
                </span>
            </div>
        </section>
        <main>
            <div class="welcome-message-container">
                <h1
                    id="welcome-message"
                    aria-label="Welcome message will be displayed here"></h1>
                <h2
                    id="date"
                    aria-label="Today's date will be displayed here"></h2>
            </div>
            <div class="loader"></div>
            <div class="weather-info-container">
                <img
                    id="weather-icon"
                    src="assets/weather-icons/clear_day.svg"
                    alt="" />
                <h1
                    id="temperature"
                    aria-label="Temperature value will be displayed here"></h1>
            </div>
            <div class="additional-weather-info-container">
                <div class="additional-weather-info">
                    <img
                        class="additional-weather-icons"
                        src="assets/icons/wi-windy.svg"
                        alt="Windy Weather Icon" />
                    <h2
                        id="wind-speed"
                        aria-label="Wind speed value will be displayed here"></h2>
                </div>
                <div class="additional-weather-info">
                    <img
                        class="additional-weather-icons"
                        src="assets/icons/wi-humidity.svg"
                        alt="Humidity Weather Icon" />
                    <h2
                        id="humidity"
                        aria-label="Humidity value will be displayed here"></h2>
                </div>
                <div class="additional-weather-info">
                    <img
                        class="additional-weather-icons"
                        src="assets/icons/wi-rain.svg"
                        alt="Rain Weather Icon" />
                    <h2
                        id="precipitation-probability"
                        aria-label="Precipitation probability will be displayed here"></h2>
                </div>
            </div>
        </main>
        <footer>
            <p id="disclaimer">Powered by Tomorrow.io</p>
        </footer>
    </body>
</html>
