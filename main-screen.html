<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skycast</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index1.js"></script>
  </head>
  <body>
    <header>
      <h1 id="page-title">skycast</h1>
      <img
        id="menu-icon"
        src="assets/icons/menu-icons/more-vert.svg"
        alt="Menu Icon"
      />
    </header>
    <div class="side-panel">
      <div class="side-panel-header">
        <h1>Settings</h1>
        <button id="close-side-panel-btn" type="button">
          <img
            src="assets/icons/menu-icons/close_24dp_FILL0_wght400_GRAD0_opsz24.svg"
          />
        </button>
      </div>
      <ul id="settings-list">
        <li>
          <img
            class="settings-list-icon"
            src="assets/icons/menu-icons/edit_24dp_FILL0_wght400_GRAD0_opsz24.svg"
          />
          <p>Edit List</p>
        </li>
        <li><p>Fahrenheit °F</p></li>
        <li><p>Celsius °C</p></li>
      </ul>
      <img
        class="theme-toggle"
        src="assets/icons/menu-icons/light_mode_24dp_FILL0_wght400_GRAD0_opsz24.svg"
      />
    </div>
    <main>
      <h1 id="section-title">Today</h1>
      <div class="weather-cards-container">
        <div class="weather-card">
          <div class="location-label">
            <h2 class="location-name">London</h2>
          </div>
          <div class="weather-details-container">
            <h3 class="temperature-label">20°</h3>
            <div class="weather-details">
              <h3 class="weather-description"></h3>
            </div>
          </div>
          <button class="view-data">
            <h4>View</h4>
            <img
              src="assets/icons/menu-icons/arrow_forward_ios_24dp_FILL0_wght400_GRAD0_opsz24.svg"
            />
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
